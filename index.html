<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-wrapper">
        <div class="title-wrapper">
            <div class="title">Player</div>
            <div class="title">Computer</div>
        </div>
        <div class="score-wrapper">
            <div class="score-board" id="player-score">0</div>
            <div class="score-board" id="computer-score">0</div>
        </div>
        <div class="selected-sign-wrapper">
            <div class="selected-sign" id="player-chose">-</div>
            <div class="selected-sign" id="computer-chose">-</div>
        </div>
    </div>
    <div class="selected-signs">

    </div>
    <div class="player-selection">
        <button class="game-btn" id="rock-btn">Rock</button>
        <button class="game-btn" id="paper-btn">Paper</button>
        <button class="game-btn" id="scissors-btn">Scissors</button>
    </div>
</body>
</html>
